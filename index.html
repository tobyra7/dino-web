<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - El Choni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Dino Runner</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="restartButton" style="display: none; padding: 10px 20px;">Jugar de nuevo</button>
        <div class="controls">
            <label for="gravitySlider">Gravedad (0.2g - 2g):</label>
            <input type="range" id="gravitySlider" min="0.2" max="2" step="0.1" value="1">
            <span id="gravityValue">1g</span>

            <label for="frequencySlider">Frecuencia mínima de obstáculos (0s - 3s):</label>
            <input type="range" id="frequencySlider" min="0" max="3000" step="100" value="300">
            <span id="frequencyValue">0.3s</span>

            <label for="treeSizeSlider">Tamaño de los árboles (1x - 5x):</label>
            <input type="range" id="treeSizeSlider" min="1" max="5" step="0.1" value="1">
            <span id="treeSizeValue">1x</span>
        </div>
    </div>
    <footer>Designed by el choni. Cualquier similitud con otro juego es pura coincidencia</footer>
    <script src="script.js"></script>
</body>
</html>
