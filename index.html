<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - El Choni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>El Dino siempre corrio</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="restartButton" style="display: none; padding: 10px 20px;">Jugar de nuevo</button>
        <div class="controls">
            <div class="control-row">
                <label for="gravitySlider">Gravedad:</label>
                <span class="min-value">0.2g</span>
                <input type="range" id="gravitySlider" min="0.2" max="2" step="0.1" value="1">
                <span class="max-value">2g</span>
            </div>
            <div class="control-row">
                <label for="frequencySlider">Tiempo min entre árboles:</label>
                <span class="min-value">0s</span>
                <input type="range" id="frequencySlider" min="0" max="3000" step="100" value="300">
                <span class="max-value">3s</span>
            </div>
            <div class="control-row">
                <label for="treeSizeSlider">Tamaño árboles:</label>
                <span class="min-value">1x</span>
                <input type="range" id="treeSizeSlider" min="1" max="5" step="0.1" value="1">
                <span class="max-value">5x</span>
            </div>
        </div>
    </div>
    <footer>Designed by el choni. Cualquier similutd con otro juego es de puro ocote.</footer>
    <script src="script.js"></script>
</body>
</html>
