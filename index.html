<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=900, user-scalable=no">
    <link rel="icon" href="dino.png" type="image/x-icon">
    <title>El Dino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¦– El Dino jumpeador ðŸ¦–</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="startButton">Iniciar</button>
        <button id="restartButton">Jugar de nuevo</button>
        <div class="controls">
            <div class="slider-container">
                <div class="control-row">
                    <label for="gravitySlider">Gravedad:</label>
                    <span class="min-value">0.2g</span>
                    <input type="range" id="gravitySlider" name="gravity" min="0.4" max="4" value="2" step="0.1">
                    <span class="max-value">2g</span>
                </div>
                <div class="control-row">
                    <label for="frequencySlider">Tiempo min entre Ã¡rboles:</label>
                    <span class="min-value">0s</span>
                    <input type="range" id="frequencySlider" name="frequency" min="0" max="3000" value="300">
                    <span class="max-value">3s</span>
                </div>
                <div class="control-row">
                    <label for="treeSizeSlider">TamaÃ±o Ã¡rboles:</label>
                    <span class="min-value">1x</span>
                    <input type="range" id="treeSizeSlider" name="treeSize" min="1" max="5" value="1" step="0.1">
                    <span class="max-value">5x</span>
                </div>
            </div>
            <button id="resetSliders">Reiniciar dificultad</button>
        </div>
    </div>
    <footer>Designed by Tobyra - El dino salta hasta 3 veces sin tocar el suelo ;) - v1.28</footer>
    <button id="jumpButton">Saltar</button>
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
    <audio id="crashSound" src="crash-sound.ogg"></audio>
    <script src="script.js"></script>
</body>
</html>
