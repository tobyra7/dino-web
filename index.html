<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="dino.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=900, user-scalable=no">
    <title>Tobysaurio Jump</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d4e8d4;
            padding: 5px 10px;
            border-radius: 5px 5px 0 0;
        }
        #topScoresButton {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        #topScoresButton:hover {
            background-color: #e0e0e0;
        }
        #restartButton {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 380px;
            width: 200px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
        button {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Tobysaurio jump</h1>
            <button id="topScoresButton">üèÜ TOP Scores</button>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="startButton">Jugar</button>
        <button id="jumpButton">Saltar</button>
        <button id="restartButton">Jugar de nuevo</button>
        <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
        <audio id="crashSound" src="crash-sound.ogg"></audio>
        <audio id="jump1Sound" src="jump1.wav"></audio>
        <audio id="jump2Sound" src="jump2.wav"></audio>
        <audio id="jump3Sound" src="jump3.wav"></audio>
        <div class="controls">
            <div class="settings-container">
                <div class="slider-container">
                    <div class="control-row">
                        <label>Gravedad:</label>
                        <span class="min-value">0.2g</span>
                        <input type="range" id="gravitySlider" min="0.4" max="4" step="0.1" value="2">
                        <span class="max-value">2g</span>
                    </div>
                    <div class="control-row">
                        <label>Tiempo min entre √°rboles:</label>
                        <span class="min-value">0.3s</span>
                        <input type="range" id="frequencySlider" min="300" max="2000" step="100" value="300">
                        <span class="max-value">2s</span>
                    </div>
                    <div class="control-row">
                        <label>Tama√±o √°rboles:</label>
                        <span class="min-value">1x</span>
                        <input type="range" id="treeSizeSlider" min="1" max="5" step="0.1" value="1">
                        <span class="max-value">5x</span>
                    </div>
                    <button id="resetSliders">Reiniciar dificultad</button>
                </div>
                <div class="config-section">
                    <h2>Sound configs</h2>
                    <div class="control-row">
                        <label for="musicToggle">M√∫sica:</label>
                        <label class="switch">
                            <input type="checkbox" id="musicToggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label for="effectsToggle">Efectos:</label>
                        <label class="switch">
                            <input type="checkbox" id="effectsToggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Designed by TobyRa - El Dino salta hasta 3 veces tocar el suelo ;) - V1.57</footer>
    <script src="script.js"></script>
</body>
</html>
